<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Exercicio Dia 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET" novalidate>
    <fieldset class="date-content">
      <legend>Dados Pessoais</legend>
      <label for="texto-name">Nome</label>
      <input type="text" name="nome" id="texto-name" maxlength="40" placeholder="Ex: Gustavo" required>
      <br>
      <label for="texto-email">E-mail</label>
      <input type="email" name="email" id="texto-email" placeholder="Ex: gustavo@mail.com" max="50" required>
      <br>
      <label for="texto-cpf">CPF</label>
      <input type="text" name="cpf" id="texto-cpf" placeholder="Ex: 333.333.333-03" maxlength="11" required>
      <br>
      <label for="texto-endereco">Endereço</label>
      <input type="text" name="endereco" id="texto-endereco" placeholder="Ex: Rua: João Jolino, 10" maxlength="200" required>
      <br>
      <label for="texto-cidade">Cidade</label>
      <input type="text" name="cidade" id="texto-cidade" placeholder="Ex: Oz" maxlength="28" required>
      <br>
      <label for="combobox-estados">Estado</label>
      <select name="estados" id="combobox-estados" required>
        <option value=""></option>
      </select>
      <br>
      <div>  
        <label for="tipo-endereco">Casa</label>
        <input type="radio" name="tipo-endereco" id="tipo-endereco_1" value="casa" required>
        <label for="tipo-endereco">Apartamento</label>
        <input type="radio" name="tipo-endereco" id="tipo-endereco_2" value="apartamento" required>
      </div>
    </fieldset>
    <fieldset class="date-content">
      <legend>Dados do seu último emprego</legend>
      <label for="texto-resumo">Resumo do currículo</label>
      <textarea name="resumo" id="texto-resumo" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>
      <label for="texto-cargo">Cargo</label>
      <input type="text" name="cargo" id="texto-cargo" maxlength="40" required>
      <br>
      <label for="texto-descricap">Descrição do cargo</label>
      <textarea name="descricao" id="texto-descricao" cols="30" rows="5" maxlength="500" required></textarea>
      <br>
      <label for="texto-data">Data de início</label>
      <input type="text" name="data" id="texto-data" minlength="10" maxlength="10" required>
    </fieldset>
    <fieldset id="submits" class="date-content">
      <button type="submit" id="submeter" class="button accept">Enviar</button>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
